name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write # üí° –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–∞—ë—Ç –¥–æ—Å—Ç—É–ø –∫ push

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GITHUB_TOKEN }} # ‚úÖ –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω
